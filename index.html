<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>SensorWeb</title>
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">SensorWeb</h1>
        <div class="toolbar-actions">
          <button class="btn btn-default">
            <span class="icon icon-cog"></span>
          </button>
        </div>
      </header>

      <form id="setup-sensor">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Wi-Fi SSID">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Wi-Fi Password">
        </div>
       <div class="form-group">
          <input type="text" class="form-control" placeholder="Sensor ID">
        </div>
       <div class="form-group">
          <input type="text" class="form-control" placeholder="API Key">
        </div>
      </form>

      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button class="btn btn-primary pull-right">Setup</button>
        </div>
      </footer>
    </div>
  </body>
</html>
